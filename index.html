<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ui center aligned container main">
        <h1 id="comp"></h1>
        <h1>A game of: </h1>
        <div class="container" id="game">
            <button class="massive ui button play" id="rock">Rock</button>
            <button class="massive ui button play" id="paper">Paper</button>
            <button class="massive ui button play" id="scissor">Scissor</button>
        </div>
        <div>
            <button class="ui inverted basic green button start" id="start">Start</button>
            <button class="ui inverted basic red button start" id="reset">Reset</button>   
        </div>
        <h1>Score <span id="trackScore"> 0</span></h1>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
